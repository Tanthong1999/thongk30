<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không
 
var a = parseInt(prompt("Nhập số a:"));
var b = parseInt(prompt("Nhập số b:"));

if (a % b === 0) {
    alert(a + " chia hết cho " + b);
} else {
   alert(a + " không chia hết cho " + b);
}
// bai 2: Nhap tuoi va in ra ket qua tuoi cua hoc sinh do khong dieu kien vao lop 10
var age = parseInt(prompt("Nhap so tuoi:"));
if (age == 16){
   alert ("du dieu vao lop 10");
}
else{
    alert("Khong du dieu kien vao lop 10");
}
// bai 3: Nhap so nguyen bat ky de in ra ket qua so nguyen do nho hon 0 hay lon hon khong
var a = parseInt(prompt("Nhap so nguyen bat ky:"));
if (a > 0 ) {
    alert (a+ "So nguyen  > 0");
}
if (a < 0 ){
    alert(a+ "So nguyen < 0");
}
else {
    alert(a+ "so nguyen = 0");
}
// bai 4: in ra 3 so nguyen co gia tri lon nhat
var so1 = parseInt(prompt("Nhập số nguyên thứ nhất:"));
var so2 = parseInt(prompt("Nhập số nguyên thứ hai:"));
var so3 = parseInt(prompt("Nhập số nguyên thứ ba:"));
var max = so1;
if (so2 > max) {
    max = so2;
}
if (so3 > max) {
    max = so3;
}
document.write("Giá trị lớn nhất là: " + max);
// bai 5 xep hang hoc luc hoc sinh dua tren : diem bai kiem tra, diem thi giua ky , diem thi cuoi ky
var diembaikiemtra = parseInt(prompt("Nhap diem bai kiem tra:"));
var diemthigiuaky = parseInt(prompt("Nhap diem thi giua ky: "));
var diemthicuoiky = parseInt(prompt("Nhap diem thi cuoi ky:"));
let avg = (diembaikiemtra + diemthigiuaky + diemthicuoiky)/3
if (avg >= 8){
    alert(avg+ "Xep loai hoc luc gioi ");
}
if (avg >= 6,5){
    alert(avg+ "Xep loai hoc luc kha");
}
if (avg >= 5 ){
    alert(avg+ "xep loai hoc luc trung binh");
}
else{
    alert("Xep loai hoc luc yeu");
}
// bai 6: Hoa hồng doanh thu = Mức phần trăm hoa hồng x Giá bán.Tinh hoa hong nhan duoc phu thu thuoc vao muc doanh so ban hang

    </script>
</body>
</html>
