<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        //Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. 
       // Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ.
        //Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.
        let nhietdo;
       do {
        nhietdo = parseInt(prompt("Nhap nhiet do hien tai:"));
        if ( nhietdo >100){
            alert("Nhiet do qua cao, yeu cau nguoi dung vui long ha nhiet do");
        }
        else if (nhietdo < 20 ){
            alert("Nhiet do qua thap , yeu cau nguoi dung tang nhiet do");
        }
        else{
            alert("Nhiet do tot");
        }
    }
    while(nhietdo>100 || nhietdo<20);
    </Script>
</body>
</html>
